<!DOCTYPE html>
<html>
    <head>
        <title>Earth poles</title>
    </head>
    <body>
        <h2>Earth Poles Viewer</h2>
        <img id="my_image" src="images/north.svg"><br>
        <input type="button" value="North Pole" id="north">
        <input type="button" value="South Pole" id="south">
        <script>
            function show_north() {
                document
                    .getElementById("my_image")
                    .src = "images/north.svg";
            }
            function show_south() {
                document
                    .getElementById("my_image")
                    .src = "images/south.svg";
            }
            document
                .getElementById("north")
                .addEventListener("click", show_north);
            document
                .getElementById("south")
                .addEventListener("click", show_south);
        </script>
    </body>
</html>
